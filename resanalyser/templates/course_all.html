{% extends "base.html" %}

{% block title %}List of all Courses{% endblock %}

{% block content%}
    <h3>List of all Courses</h3>
    <div class="left">
	<ol>
	{% for each in data %}
	<li><a href="/courses?serial={{each.0}}">({{each.0}}) {{each.1}}</a></li>
	{% endfor %}
	</ol>
    <br>
{% endblock %}
